services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: discord
      POSTGRES_PASSWORD: "7Tc2uMi5cbyixhB60s7M9gHK9wbjdEiL"
    volumes:
      - discord_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
      - dev
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "n7A6xB59kKdvO0moCFCcvWmNBCrTuQD5"
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - '' # Default profile
      - dev

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - '9090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: discord_test
      POSTGRES_PASSWORD: "8v-iB61gaYtQTN61SuY9hNlr9x2xO1Sr"
    volumes:
      - discord_test_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
      - test
  redis_test:
    image: redis:6.2.6
    ports:
      - '9091:6379'
    command: redis-server --requirepass "RRVNZHKmQd6tciUOf4DEaK3fQF0NM7ko"
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - '' # Default profile
      - test

volumes:
  discord_data:
  discord_test_data:
