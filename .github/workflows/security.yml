name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Job 1: CodeQL Analysis
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # Dart nÃ£o Ã© suportado diretamente pelo CodeQL
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 2: Dependency Security Scan
  dependency-scan:
    name: ðŸ”’ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.3.0'

      - name: ðŸ“¦ Install dependencies (Server)
        working-directory: discord_server
        run: dart pub get

      - name: ðŸ“¦ Install dependencies (Client)
        working-directory: discord_client
        run: dart pub get

      - name: ðŸ” Check for outdated packages (Server)
        working-directory: discord_server
        run: dart pub outdated --json > outdated-server.json || true

      - name: ðŸ” Check for outdated packages (Client)
        working-directory: discord_client
        run: dart pub outdated --json > outdated-client.json || true

      - name: ðŸ“¤ Upload outdated packages report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages
          path: |
            discord_server/outdated-server.json
            discord_client/outdated-client.json
          retention-days: 30

  # Job 3: SAST (Static Application Security Testing)
  sast:
    name: ðŸ›¡ï¸ SAST Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten

  # Job 4: Secret Scanning
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Job 5: License Compliance
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.3.0'

      - name: ðŸ“¦ Install dependencies
        working-directory: discord_server
        run: dart pub get

      - name: ðŸ“œ Check licenses
        working-directory: discord_server
        run: |
          echo "Checking package licenses..."
          dart pub deps --json > deps.json
          echo "âœ… Dependencies exported"

      - name: ðŸ“¤ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: discord_server/deps.json
          retention-days: 30

  # Job 6: Code Metrics
  code-metrics:
    name: ðŸ“Š Code Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.3.0'

      - name: ðŸ“¦ Install dart_code_metrics
        run: dart pub global activate dart_code_metrics

      - name: ðŸ“Š Analyze metrics (Server)
        working-directory: discord_server
        run: |
          dart pub get
          dart pub global run dart_code_metrics:metrics analyze lib --reporter=console || true

      - name: ðŸ“Š Check unused files
        working-directory: discord_server
        run: |
          dart pub global run dart_code_metrics:metrics check-unused-files lib --reporter=console || true

  # Job 7: Docker Image Scan
  docker-scan:
    name: ðŸ³ Docker Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build Docker image
        working-directory: discord_server
        run: docker build -t discord-server:test .

      - name: ðŸ” Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: discord-server:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Run Grype scan
        uses: anchore/scan-action@v3
        with:
          image: discord-server:test
          fail-build: false
          severity-cutoff: high

  # Job 8: Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, sast, secret-scan, license-check, docker-scan]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "## ðŸ”’ Security & Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” CodeQL: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ SAST: ${{ needs.sast.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“œ License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Scan: ${{ needs.docker-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scanned at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
